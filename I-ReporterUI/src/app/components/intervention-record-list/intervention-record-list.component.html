
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!-- details card section starts from here -->
<section class="details-card">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor ="let interventionrecord of interventionrecords;">
                <div class="card-content">
                    <div class="card-img">
                        <img src="{{interventionrecord.image}}" alt="">
                        <span><h4>{{interventionrecord.id}}{{interventionrecord.title}}</h4></span>
                    </div>
                    <div class="card-desc">
                        <h3>{{interventionrecord.title}}</h3>
                        <p>{{interventionrecord.description}}</p>
                            <a href="intervention-record/{{interventionrecord.id}}" class="btn-card">Read</a>  
      
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!-- details card section starts from here -->
