<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="interventionrecord.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="interventionrecord.description"
          name="description"
        />
      </div>
      
      <div class="form-group">
        <label for="image">Image</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="interventionrecord.description"
          name="description"
        />
      </div>
      
      <div class="form-group">
        <label for="Video">Video</label>
        <input class="form-control" id="description" required  [(ngModel)]="interventionrecord.description" name="description"/>
      </div>
  
      <button (click)="saveInterventionRecord()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newIntervention()">Add</button>
    </div>
  </div>
