
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      
      <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title" />
    </div>

    <div class="form-group">
     
      <input class="form-control" id="description" required [(ngModel)]="description" name="description" />
    </div>

    <div class="form-group">
      <input type="file" (change)="onIMageChanged($event)" id="image" required [(ngModel)]="image" name="image" />
    </div>

    <div class="form-group">

      <input (change)="onVideoChanged($event)" id="videos" required [(ngModel)]="videos" type="file" name="videos" />
    </div>


    <button (click)="saveInterventionRecord()" class="btn btn-danger">Submit</button>
    
  </div>


  
  <!-- <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newIntervention()">Add</button>
    </div>
  </div> -->
  <div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"><iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977"
          width="100%"  frameborder="0" style="border:0" allowfullscreen></iframe></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Split page!</h3>
                            <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>
                            
                                <div class="form-group mb-3">
                                 <label for="title">Title</label>

                                  <input type="text" class="form-control rounded-pill border-0 shadow-sm px-4" id="title" required [(ngModel)]="title" name="title" />
                                </div>
                                <div class="form-group mb-3">
                                  <label for="description">Description</label>
                                  <textarea class="form-control rounded-pill border-0 shadow-sm px-4" id="description" required [(ngModel)]="description" name="description" >     </textarea>                      </div>
                                <div class="custom-control custom-checkbox mb-3">
                                      <label for="image">Image</label> 
                                  <input type="file" (change)="onIMageChanged($event)" id="image" required [(ngModel)]="image" name="image" />
                                  <label for="videos">VIdeo</label> 
                                  <input (change)="onVideoChanged($event)" id="videos" required [(ngModel)]="videos" type="file" name="videos" />         
                                </div>
                                <button  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="saveInterventionRecord()">Sign in</button>
                                
                            
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
