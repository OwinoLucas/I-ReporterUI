<!DOCTYPE html>
<ng-progress></ng-progress>
<h1>Profile</h1>

<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" class="form-control" id="bio" required [(ngModel)]="profile.bio" name='bio'/>
    </div>
    <div class="form-group">
      <label for="contacts">Contacts</label>
      <input type="text" class="form-control" id="contacts" required [(ngModel)]="profile.contacts" name='contacts'/>
    </div>
    <div class="form-group">
      <label for="Profile Picture">Profile Picture</label>
      <input type="file" class="form-control" id="profilePicture" required [(ngModel)]="profile.profile_picture" name='profilePicture'/>
    </div>
  </div>
  <button (click)="saveProfile()" class="btn-xs btn-success">Submit</button>

  <div *ngIf="submitted">
    <h4>You have submitted successfully</h4>
  </div>
</div>
